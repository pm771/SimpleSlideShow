<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Slide Show</title>

</head>
<body>
	<div id="main" style="text-align: center;">
		<div id="image" style="text-align: center; border: thin;">
			<img src="images/blank1x1.jpg" alt="" title="" id="image_box" width="width" height="height"/><br/> 
			<h2 id="caption"></h2>
		</div>
		<span style="height: 4em;">
			<button type="button" id="left">&lt;&nbsp;</button>
			
			<button type="button" id="right">&nbsp;&gt;</button>
		</span>
	</div>
	<script type="text/javascript" src = "src/SimpleSS.js"></script>
</body>
</html>
